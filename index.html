<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para el campamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/image.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1, #date, #countdown {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with 70% opacity */
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            max-width: 90%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3em;
        }
        #countdown {
            font-size: 2em;
        }
        #date {
            font-size: 1.5em;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            #countdown {
                font-size: 1.5em;
            }
            #date {
                font-size: 1.2em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #countdown {
                font-size: 1.2em;
            }
            #date {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Cuenta Regresiva para el Viaje a la Playa</h1>
    <div id="date">Fecha del viaje: 11 de octubre de 2024</div>
    <div id="countdown"></div>

    <script>
        // Establecer la fecha para la cuenta regresiva
        var countDownDate = new Date("May 3, 2025 05:00:00").getTime();

        // Actualizar la cuenta regresiva cada 1 segundo
        var countdownFunction = setInterval(function() {

            // Obtener la fecha y hora actual
            var now = new Date().getTime();

            // Calcular la distancia entre la fecha actual y la fecha de la cuenta regresiva
            var distance = countDownDate - now;

            // Cálculos de tiempo para días, horas, minutos y segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar el resultado en el elemento con id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Si la cuenta regresiva ha terminado, mostrar un texto
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "¡Disfruta la playa!";
            }
        }, 1000);
    </script>
</body>
</html>
